<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Valores a CSV</title>
</head>
<body>
    <header>
        <h1>Wecome Mr Robin</h1>
    </header>
    <main>
        <section>
            <!-- <form action="La dirección en la base de datos a donde se envia" id="Formulario"></form> -->
            <!-- activar esto cuando haya una dirección a donde enviar los datos -->
            <form id="Formulario">
                <label for="Nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" value="" name="nombre" placeholder="Tu nombre" id="Nombre" autocomplete="name">
                    <!--el "id" tiene que ser el mismo que el "for" de label-->
                </label>
                <label for="Apellido">
                    <span>¿Cuál es tu Apellido?</span>
                    <input type="text" value="" name="Apellido" placeholder="Tu apellido" id="Apellido" autocomplete="name">
                    <!-- estos elementos no llevan autocomplete porque puede inducir a error en el usuario -->
                </label>
                <!-- para empezar a construir la base de datos de usuarios -->
                <label for="Email">
                    <span>¿Cuál es tu email?</span>
                    <input type="email" value="" name="email" placeholder="mi@mail.com" id="Email" autocomplete="email">
                </label>
                <label for="hidrogeno">
                    <span>¿Cuánto de Hidrógeno (H2)?</span>
                    <input type="number" value="" name="Hidrogeno" placeholder="0,12" id="id-hidrogeno">
                    <!-- estos no llevan autocomplete porque puede inducir a error en Cuánto al valor ingresado -->
                </label>
                <label for="metano">
                    <span>¿Cuánto de Metano (CH4)?</span>
                    <input type="number" value="" name="Metano" placeholder="0,37" id="id-Metano">
                    <!--estos elementos no llevan autocomplete porque puede inducir a error en el usuario -->
                    <span>ppm</span>
                </label>
                <label for="acetileno">
                    <span>¿Cuánto de Acetileno (C2H2)?</span>
                    <input type="number" value="" name="Acetileno" placeholder="0,55" id="id-acetileno">
                    <!-- estos elementos no llevan autocomplete porque puede inducir a error en el usuario -->
                    <span>ppm</span>
                </label>
                <label for="etileno">
                    <span>¿Cuánto de Etileno (C2H4)?</span>
                    <input type="number" value="" name="Etileno" placeholder="2,89" id="id-etileno">
                    <!-- estos elementos no llevan autocomplete porque puede inducir a error en el usuario -->
                    <span>ppm</span>
                </label>
                <label for="etano">
                    <span>¿Cuánto de Etano (C2H6)?</span>
                    <input type="number" value="" name="Etano" placeholder="4,7" id="id-etano">
                    <!-- estos elementos no llevan autocomplete porque puede inducir a error en el usuario -->
                    <span>ppm</span>
                </label>
                <!-- <input type="submit" name="Enviar" id="Bot_enviar"> -->
                <!-- activar este botón cuando este lista la dirección a enviar los datos -->
            </form>
            <input type="button" value="ingresar" id="Bot_Enviar">
            <div id="aqui_tabla">
                <!-- aquí se mostrará la tabla -->
                <table>
                    <tr>
                      <th>Hidrógeno (H2)</th>
                      <th>Metano (CH4)</th>
                      <th>Acetileno (C2H2)</th>
                      <th>Etileno (C2H4)</th>
                      <th>Etano (C2H6)</th>
                    </tr>
                    <tr>
                        <td>v ppm</td>
                        <td>w ppm</td>
                        <td>x ppm</td>
                        <td>Y ppm</td>
                        <td>Z ppm</td>
                    </tr>
                </table> 
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
